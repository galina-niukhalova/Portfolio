<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Portfolio</title>

    <link href="css/styles.css" rel="stylesheet">
    <!-- social icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">

                <div id="projects">
                    <a class="project" href="https://github.com/galina-niukhalova/Udacity-animal-trading-cards" target="_blank">
                        <div class="project-pic">
                            <img src="img/projects/animal_trading_cards.jpg" alt="Screenshot of 'Animal tranding cards' project">
                        </div>

                        <div class="project-name">
                            Animal Trading Cards
                        </div>

                        <ul class="project-technologies">
                            <li class="technology">html</li>
                            <li class="technology">css</li>
                        </ul>
                    </a>

                    <a class="project" href="http://hideframe.com/" target="_blank">
                        <div class="project-pic">
                            <img src="img/projects/hideframe.jpg" alt="Screenshot of 'Hideframe.com' project">

                        <div class="project-name">
                            HideFrame.com
                        </div>

                        <ul class="project-technologies">
                            <li class="technology">html</li>
                            <li class="technology">css</li>
                            <li class="technology">javascript</li>
                            <li class="technology">webpack</li>
                        </ul>
                    </a>

                    <a class="project" href="https://github.com/galina-niukhalova/goals-tracker" target="_blank">

                            <img src="img/projects/goalTracker.jpg" alt="Screenshot of 'Goal Tracker' project">
                        </div>

                        <div class="project-name">
                            Goal tracker
                        </div>

                        <ul class="project-technologies">
                            <li class="technology">html</li>
                            <li class="technology">css</li>
                            <li class="technology">jquery</li>
                            <li class="technology">electron</li>
                        </ul>
                    </a>

                    <a class="project" href="https://github.com/galina-niukhalova/Udacity-portfolio" target="_blank">
                        <div class="project-pic">
                            <img src="img/projects/portfolio.jpg" alt="Screenshot of 'Udacity portfolio' project">
                        </div>

                        <div class="project-name">
                            Portfolio
                        </div>

                        <ul class="project-technologies">
                            <li class="technology">html5</li>
                            <li class="technology">css</li>
                        </ul>
                    </a>

        <footer id="footer">
            <hr class="separator">

            <div id="contacts">
                <a class="social-icon" href="https://www.linkedin.com/in/galina-nyukhalova-76707013a/" target="_blank">
                    <i class="fa fa-linkedin"></i>
                </a>

                <a class="social-icon" href="https://github.com/galina-niukhalova" target="_blank">
                    <i class="fa fa-github"></i>
                </a>

                <a class="social-icon" href="https://www.facebook.com/galina.njukhalova" target="_blank">
                    <i class="fa fa-facebook"></i>
                </a>

            <div id="copyrights">
                Photo by
                <a href="https://unsplash.com/@jesuskiteque" target="_blank">Jesus Kiteque</a>
